apiVersion: apps/v1
kind: Deployment
metadata:
  name: cast-db
spec:
  selector:
    matchLabels:
      app: cast-db
  template:
    metadata:
      labels:
        app: cast-db
    spec:
      containers:
        - name: cast-db
          image: postgres:12.1-alpine
          env:
            - name: POSTGRES_USER
              value: "cast_db_username"
            - name: POSTGRES_PASSWORD
              value: "cast_db_password"
            - name: POSTGRES_DB
              value: "cast_db_dev"
          volumeMounts:
              - name: cast-db-volume
                mountPath: /var/lib/postgresql/data
      volumes:
      - name: cast-db-volume
        persistentVolumeClaim:
          claimName: cast-db-pvc
